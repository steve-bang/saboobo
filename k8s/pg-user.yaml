apiVersion: v1
kind: ConfigMap
metadata:
  name: pg-user-configmap
  labels:
    app: postgres
data:
  POSTGRES_DB: User
  POSTGRES_USER: User
  POSTGRES_PASSWORD: Password

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pg-user-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pg-user-deploy
  template:
    metadata:
      labels:
        app: pg-user-deploy
    spec:
      containers:
        - name: postgres
          image: 'postgres:17'
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: pg-user-configmap
          volumeMounts:
            - mountPath: /mnt/azure
              name: azure
              readOnly: false
      volumes:
      - name: azure
        persistentVolumeClaim:
          claimName: azfile-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: pg-user-service
  labels:
    app: postgres
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  selector:
    app: pg-user-deploy